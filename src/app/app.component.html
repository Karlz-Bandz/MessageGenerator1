<div class="container">
<div class="myheader">
<p class="title">Message Generator</p>
<button class="addbtn" (click)="addNewTextBox()">+</button>

</div>


<div class="mybody">
    <div class="note" *ngFor="let message of messageObjects; let i = index">
    <div class="mybuttons">
      <button class="btn" (click)="copyText(message.message)">Copy</button>
      <button class="btn" (click)="openDialog(i)">Edit</button>
      <button class="btn" (click)="removeTextBox(i)">Delete</button>
       
    </div>
    <div class="mytext">
      <h2>{{message.title}}</h2>
      {{message.message}} 
    </div>
  </div>
</div>

</div>
