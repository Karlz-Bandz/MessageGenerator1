<h2 mat-dialog-title>Dialog Title</h2>
    <mat-dialog-content>
      <form (ngSubmit)="onSubmit()">
        <textarea [(ngModel)]="text"  [ngModelOptions]="{standalone: true}"></textarea>
        <button type="submit">Submit</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </form>
</mat-dialog-content>
